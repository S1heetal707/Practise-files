<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<style media="screen"></style>

<body>

<h2>local storage</h2>


<form action="newfile.html">
<div class="container">
	<input type="text" id="id1" name="text" placeholder="enter the text" />
	<button onclick="PassValue()">click</button>
</div>
</form>

<script type="text/javascript">
	function PassValue(){
		var fname = document.getElementById("id1").value;
		localStorage.setItem("textvalue",fname);
		return false;
	}
</script>

</body>
</html>
